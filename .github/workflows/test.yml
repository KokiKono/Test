name: Deploy main branch
on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .serverless folder
      id: setup_serverless
      run: |
        if [[ $GITHUB_REF == *"release/"* ]]; then
          echo "::set-output name=folder_name::prerelease"
        else
          echo "::set-output name=folder_name::${GITHUB_REF##*/}"
        fi
    - name: Echo
      env:
        FOLDER: ${{ steps.setup_serverless.outputs.folder_name }}
      run: |
        echo "::group::My title"
        echo "Inside group"
        echo $FOLDER
        echo "::endgroup::"
    